<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-Up Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <div class="image-wrapper">
        <p id="introduction">Odin</p>
        <img id="logo" src="../images/odin-lined.png">
        <img src="../images/plant.avif"> 
    </div>

    <main>
        <section class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br><br>Sign up now to get started.    <br>You know you want to</p>
        </section>
        <form>
            <div class="entry" id="first-name">
                <!-- <label for="first-name">First Name</label> -->
                <input type="text" name="user-first-name" placeholder="First Name">    
            </div>

            <div class="entry" id="last-name">
                <!-- <label for="lastname">First Name</label> -->
                <input type="text" name="user-last-name" placeholder="Last Name">    
            </div>

            <div class="entry" id="email">
                <!-- <label for="email">Email</label> -->
                <input type="email" name="user-email" placeholder="Email">    
            </div>

            <div class="entry" id="password">
                <!-- <label for="password">Password</label> -->
                <input type="password" name="user-password" placeholder="Password">
            </div>

            <div class="entry" id="phone">
                <!-- <label for="password">Password</label> -->
                <input type="tel" name="user-phone-number" placeholder="Phone Number">
            </div>

            <div class="entry" id="password-confirmation">
                <!-- <label for="password-confirmation">Confirm Password</label> -->
                <input type="password" name="user-password-confirmation" placeholder="Confirm Password">    
            </div>
        </form>
        <section class="bottom">
            <button type="button">Create Account</button>
            <p id="login">Already have an account? Log in</p>
        </section>
    </main>
    
  </body>
</html>
